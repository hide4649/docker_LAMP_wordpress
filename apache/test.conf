<VirtualHost *:80>
   ServerAdmin info@beyondjapan.com
   ServerName test.com
   DocumentRoot "/var/www/vhosts/test.com/public_html"
   DirectoryIndex index.php index.html index.xml
   <Directory /var/www/vhosts/test.com/public_html >
           Options FollowSymLinks
           AllowOverride all
   </Directory>
   CustomLog "/var/log/httpd/test.com-access_log" combined
   ErrorLog "/var/log/httpd/test.com-error_log"
</VirtualHost>
